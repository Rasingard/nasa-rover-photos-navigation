<div>
  <b-container class="p-2">
    <b-form @submit="onSubmit" @reset="onReset" class="pb-5 row">
      <b-form-group
        id="input-group-1"
        label="Rover:"
        label-for="input-1"
        class="col"
        style="color: white"
      >
        <b-form-select
          v-model="form.rover.selected"
          :options="form.rover.options"
        ></b-form-select>
      </b-form-group>

      <b-form-group
        id="input-group-2"
        label="Date:"
        label-for="input-2"
        class="col"
        style="color: white"
      >
        <b-form-datepicker :disabled="!form.date.selected" v-model="form.date.selected" :min="form.date.min" :max="form.date.max" locale="en"></b-form-datepicker>
      </b-form-group>

      <b-form-group
        id="input-group-3"
        label="Camera:"
        label-for="input-3"
        class="col"
        style="color: white"
      >
        <b-form-select v-model="form.camera.selected" :options="form.camera.options"></b-form-select>
      </b-form-group>
    </b-form>

    <b-carousel
      v-if="images.length > 0"
      id="carousel-1"
      :interval="4000"
      controls
      indicators
      background="#ababab"
      img-height="500"
      style="text-shadow: 1px 1px 2px #333;"
    >
      <!-- Text slides with image -->
      <b-carousel-slide
        v-for="image in images"
        :key="image.id"
        :img-src="image.img_src"
      ></b-carousel-slide>
    </b-carousel>
  </b-container>
</div>
